<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
		/>

		<!-- Primary Meta Tags -->
		<title>2D Platformer</title>
		<meta name="title" content="2D Platformer" />
		<meta
			name="description"
			content="A simple 2D pixel art platformer to showcase my entity component system implemented in TypeScript."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.jakobmaier.at/" />
		<meta property="og:title" content="2D Platformer" />
		<meta
			property="og:description"
			content="A simple 2D pixel art platformer to showcase my entity component system implemented in TypeScript."
		/>
		<meta property="og:image" content="" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.jakobmaier.at/" />
		<meta property="twitter:title" content="2D Platformer" />
		<meta
			property="twitter:description"
			content="A simple 2D pixel art platformer to showcase my entity component system implemented in TypeScript."
		/>
		<meta property="twitter:image" content="" />

		<script defer src="main.js?reload=1"></script>

		<style>
			html,
			body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: #000;
				font-family: Arial, Helvetica, sans-serif;
			}

			.container {
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.input {
				position: absolute;
			}

			.debug {
				position: absolute;
				color: red;
				left: 20%;
				top: 0;
			}

			.button {
				position: absolute;
				color: red;
				background: transparent;
				border: 1px solid red;
				padding: 1em;
			}

			.big {
				height: 100px;
				width: 100px;
			}

			.small {
				height: 50px;
				width: 50px;
			}

			#canvas {
				width: auto;
				height: 100%;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
			}

			@media (max-aspect-ratio: 16/9) {
				#canvas {
					width: 100%;
					height: auto;
					image-rendering: pixelated;
					image-rendering: crisp-edges;
				}
			}

			/*
			@media only screen and (pointer: coarse) and (min-width: 320px) and (max-width: 812px) and (orientation: portrait) {
				html {
					transform: rotate(-90deg);
					transform-origin: left top;
					width: 100vh;
					overflow-x: hidden;
					position: absolute;
					top: 100%;
					left: 0;
				}
			}
			*/
		</style>
	</head>
	<body>
		<div class="container">
			<canvas id="canvas" width="320" height="180"></canvas>
			<div class="debug" id="debug">Debug:</div>
			<div class="button big" id="button-0" style="left: 10%; top: 50%">Button 0</div>
			<div class="button small" id="button-1" style="left: 75%; top: 70%">Button 1</div>
			<div class="button small" id="button-2" style="left: 75%; top: 20%">Button 2</div>
		</div>
		<!--
		<script src="main.js"></script>
		-->
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
		/>

		<link rel="shortcut icon" href="assets/favicon.ico?reload=true" type="image/x-icon" />

		<!-- Primary Meta Tags -->
		<title>2D Platformer</title>
		<meta name="title" content="2D Platformer" />
		<meta
			name="description"
			content="A simple 2D pixel art platformer to showcase my entity component system implemented in TypeScript."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.jakobmaier.at/" />
		<meta property="og:title" content="2D Platformer" />
		<meta
			property="og:description"
			content="A simple 2D pixel art platformer to showcase my entity component system implemented in TypeScript."
		/>
		<meta property="og:image" content="" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.jakobmaier.at/" />
		<meta property="twitter:title" content="2D Platformer" />
		<meta
			property="twitter:description"
			content="A simple 2D pixel art platformer to showcase my entity component system implemented in TypeScript."
		/>
		<meta property="twitter:image" content="" />

		<script defer src="main.js?reload=1"></script>

		<style>
			html,
			body {
				margin: 0;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				box-sizing: border-box;
				background: #000;
				font-family: Arial, Helvetica, sans-serif;
			}

			.container {
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.button {
				display: block;
				position: absolute;
				background: transparent;
			}

			.base {
				position: absolute;
				background: rgba(207, 24, 24, 0.5);
				border-radius: 50%;
				width: 50px;
				height: 50px;
			}

			.top {
				position: absolute;
				background: rgba(11, 9, 114, 0.5);
				border-radius: 50%;
				width: 30px;
				height: 30px;
			}



			.red {
				color: red;
				border: 1px solid red;
			}

			.blue {
				color: blue;
				border: 1px solid blue;
			}

			.big {
				width: 50vw;
				height: 100vh;
			}

			.small {
				height: 25vh;
				width: 25vh;
			}

			#canvas {
				width: auto;
				height: 100%;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
			}

			@media (max-aspect-ratio: 16/9) {
				#canvas {
					width: 100%;
					height: auto;
					image-rendering: pixelated;
					image-rendering: crisp-edges;
				}
			}

			/*
			@media only screen and (pointer: coarse) and (min-width: 320px) and (max-width: 812px) and (orientation: portrait) {
				html {
					transform: rotate(-90deg);
					transform-origin: left top;
					width: 100vh;
					overflow-x: hidden;
					position: absolute;
					top: 100%;
					left: 0;
				}
			}
			*/
		</style>
	</head>
	<body>
		<div class="container">
			<canvas id="canvas" width="320" height="180"></canvas>
			<p style="display: none">
				<span id="fps-display">FPS</span>
				<span id="death-count">Deaths</span>
				<span id="level-display">Level</span>
			</p>

			<div class="button big red" id="button-0" style="left: 0; top: 0">Button 0</div>
			<div class="base" id="base"></div>
			<div class="top" id="top"></div>



			<div class="button small blue" id="button-1" style="left: 75%; top: 60%">Button 1</div>
			<div class="button small blue" id="button-2" style="left: 75%; top: 20%">Button 2</div>
		</div>
		<!--
		<script src="main.js"></script>
		-->
	</body>
</html>

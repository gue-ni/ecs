<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
		/>
		<link rel="shortcut icon" href="assets/favicon.ico?reload=true" type="image/x-icon" />

		<!-- Primary Meta Tags -->
		<title>Mia - A ridiculously hard pixel art platformer</title>
		<meta name="title" content="Mia - A ridiculously hard pixel art platformer" />
		<meta
			name="description"
			content="Help Mia survive her journey by dodging spikes and dashing over deadly voids. How fast can you go? Play now, no download required!"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.jakobmaier.at/projects/ecs/platformer/" />
		<meta property="og:title" content="Mia - A ridiculously hard pixel art platformer" />
		<meta
			property="og:description"
			content="Help Mia survive her journey by dodging spikes and dashing over deadly voids. How fast can you go? Play now, no download required!"
		/>
		<meta
			property="og:image"
			content="https://www.jakobmaier.at/projects/ecs/platformer/assets/card_1280x720.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.jakobmaier.at/projects/ecs/platformer/" />
		<meta property="twitter:title" content="Mia - A ridiculously hard pixel art platformer" />
		<meta
			property="twitter:description"
			content="Help Mia survive her journey by dodging spikes and dashing over deadly voids. How fast can you go? Play now, no download required!"
		/>
		<meta
			property="twitter:image"
			content="https://www.jakobmaier.at/projects/ecs/platformer/assets/card_1280x720.png"
		/>

		<script defer src="main.js?reload=1"></script>

		<style>
			html,
			body {
				margin: 0;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				box-sizing: border-box;
				background: #000;
				font-family: Arial, Helvetica, sans-serif;
			}

			.container {
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;

				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Safari */
				-khtml-user-select: none; /* Konqueror HTML */
				-moz-user-select: none; /* Old versions of Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
				user-select: none;
			}

			.button {
				display: block;
				position: absolute;
				background: transparent;
			}

			.base {
				position: absolute;
				background: rgba(207, 24, 24, 0.5);
				border-radius: 50%;
				width: 30vh;
				height: 30vh;
			}

			.top {
				position: absolute;
				background: rgba(11, 9, 114, 0.5);
				border-radius: 50%;
				width: 20vh;
				height: 20vh;
			}

			.display {
				position: absolute;
				left: 10vw;
				top: 10vh;
				color: white;
			}

			.red {
				/*
				color: red;
				border: 1px solid red;
				*/

				color: white;
			}

			.blue {
				color: white;
				border: 1px solid white;
			}

			.big {
				width: 50vw;
				height: 100vh;
			}

			.small {
				height: 25vh;
				width: 25vh;
			}

			#canvas {
				width: auto;
				height: 100%;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
			}

			@media (max-aspect-ratio: 16/9) {
				#canvas {
					width: 100%;
					height: auto;
					image-rendering: pixelated;
					image-rendering: crisp-edges;
				}
			}

			/*
			@media only screen and (pointer: coarse) and (min-width: 320px) and (max-width: 812px) and (orientation: portrait) {
				html {
					transform: rotate(-90deg);
					transform-origin: left top;
					width: 100vh;
					overflow-x: hidden;
					position: absolute;
					top: 100%;
					left: 0;
				}
			}
			*/
		</style>
	</head>
	<body>
		<div class="container">
			<canvas id="canvas" width="320" height="180"></canvas>
			<div class="display">
				<span id="fps-display">FPS</span>
				<span id="death-count">Deaths</span>
				<span id="level-display">Level</span>
			</div>

			<div class="button big red" id="button-0" style="left: 50%; top: 0"></div>
			<div class="base" id="base"></div>
			<div class="top" id="top"></div>

			<div class="button small blue" id="button-1" style="left: 10vw; top: 60vh">Jump</div>
			<div class="button small blue" id="button-2" style="left: 25vw; top: 60vh">Dash</div>
		</div>
	</body>
</html>

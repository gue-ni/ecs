<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
		/>
		<link rel="shortcut icon" href="assets/favicon.ico?reload=true" type="image/x-icon" />

		<!-- Primary Meta Tags -->
		<title>Mia - A ridiculously hard pixel art platformer</title>
		<meta name="title" content="Mia - A ridiculously hard pixel art platformer" />
		<meta
			name="description"
			content="Help Mia survive her journey by dodging spikes and dashing over deadly voids. How fast can you go? Play now, no download required!"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.jakobmaier.at/project/ecs/platformer/" />
		<meta property="og:title" content="Mia - A ridiculously hard pixel art platformer" />
		<meta
			property="og:description"
			content="Help Mia survive her journey by dodging spikes and dashing over deadly voids. How fast can you go? Play now, no download required!"
		/>
		<meta
			property="og:image"
			content="https://www.jakobmaier.at/project/ecs/platformer/assets/card_1280x720.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.jakobmaier.at/project/ecs/platformer/" />
		<meta property="twitter:title" content="Mia - A ridiculously hard pixel art platformer" />
		<meta
			property="twitter:description"
			content="Help Mia survive her journey by dodging spikes and dashing over deadly voids. How fast can you go? Play now, no download required!"
		/>
		<meta
			property="twitter:image"
			content="https://www.jakobmaier.at/project/ecs/platformer/assets/card_1280x720.png"
		/>

		<script defer src="main.js?reload=1"></script>

		<style>
			:root {
				--color: rgba(255, 255, 255, 0.5);
			}

			html,
			body {
				margin: 0;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				box-sizing: border-box;
				background: #060112;
				font-family: Arial, Helvetica, sans-serif;
			}

			.container {
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;

				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Safari */
				-khtml-user-select: none; /* Konqueror HTML */
				-moz-user-select: none; /* Old versions of Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
				user-select: none;
			}

			.menu {
				position: absolute;
				left: 0;
				top: 0;
				width: 100vw;
				height: 100vh;
				background-color: rgba(0, 0, 0, 0.5);

				display: flex;
				justify-content: center;
				align-items: center;
			}


			.menu-item {
				margin: 1em;
				padding: 2em;
				color: white;
				border: 1px solid var(--color);
				border-radius: 2px;
				width: 20vw;
				text-align: center;

			}

			.display {
				font-size: x-small;
				position: absolute;
				left: 85vw;
				top: 90vh;
				color: white;
			}

			.centered {
				position: relative;
				transform: translate(-50%, -50%);
				color: white;
			}

			.button {
				display: block;
				position: absolute;
				background: transparent;

				color: var(--color);
				border: 1px solid var(--color);

				display: flex;
				align-items: center;
				justify-content: center;
			}

			.button:active {
				background: rgba(255, 255, 255, 0.25);
			}

			.round {
				border-radius: 50%;
			}

			.small {
				height: 10vw;
				width: 10vw;
			}

			.very-small {
				padding: 0.5em;
			} 

			.big {
				height: 15vw;
				width: 15vw;
			}

			#canvas {
				width: auto;
				height: 100%;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
			}

			@media (max-aspect-ratio: 16/9) {
				#canvas {
					width: 100%;
					height: auto;
					image-rendering: pixelated;
					image-rendering: crisp-edges;
				}
			}

			@media screen and (orientation: portrait) {
				.button {
					display: none;
				}

				#fps-display {
					display: none;
				}

				#canvas {
					display: none;
				}
			}

			@media screen and (orientation: landscape) {
				.centered {
					display: none;
				}
			}
		</style>
	</head>
	<body>



		<div class="container">
			<canvas id="canvas" width="320" height="180"></canvas>

			<div style="position: absolute; left: 50vw; top: 50vh">
				<div class="centered">Please rotate the screen!</div>
			</div>

			<div class="button round small" id="ArrowUp" style="left: 75vw; top: 30vh">
				<div>&UpArrow;</div>
			</div>
			<div class="button round small" id="ArrowDown" style="left: 75vw; top: 70vh">
				<div>&DownArrow;</div>
			</div>
			<div class="button round small" id="ArrowLeft" style="left: calc(75vw - 20vh); top: 50vh">
				<div>&LeftArrow;</div>
			</div>
			<div class="button round small" id="ArrowRight" style="left: calc(75vw + 20vh); top: 50vh">
				<div>&RightArrow;</div>
			</div>

			<div class="button round big" id="jump" style="left: 5vw; top: 50vh">
				<div>Jump</div>
			</div>

			<div class="button very-small" id="pause" style="left: 85vw; top: 5vh">
				<div>Pause</div>
			</div>


		</div>

		<div class="menu" id="menu" style="visibility: hidden;">
			<div>
				<div class="menu-item" id="continue-game">Continue</div>
				<div class="menu-item" id="reset-game">Reset Game</div>
			</div>
		</div>

				<img id="spritesheet" src="assets/spritesheet.png" alt="" style="display: none;">
	</body>
</html>

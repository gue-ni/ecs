<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/favicon.ico?reload=true" type="image/x-icon" />

		<!-- Primary Meta Tags -->
		<title>Mia - A ridiculously hard pixel art platformer</title>
		<meta name="title" content="Mia - A ridiculously hard pixel art platformer" />
		<meta
			name="description"
			content="Help Mia survive her journey by dodging spikes and dashing over deadly voids. How fast can you go? Play now, no download required!"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.jakobmaier.at/projects/ecs/platformer/" />
		<meta property="og:title" content="Mia - A ridiculously hard pixel art platformer" />
		<meta
			property="og:description"
			content="Help Mia survive her journey by dodging spikes and dashing over deadly voids. How fast can you go? Play now, no download required!"
		/>
		<meta
			property="og:image"
			content="https://www.jakobmaier.at/projects/ecs/platformer/assets/card_1280x720.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.jakobmaier.at/projects/ecs/platformer/" />
		<meta property="twitter:title" content="Mia - A ridiculously hard pixel art platformer" />
		<meta
			property="twitter:description"
			content="Help Mia survive her journey by dodging spikes and dashing over deadly voids. How fast can you go? Play now, no download required!"
		/>
		<meta
			property="twitter:image"
			content="https://www.jakobmaier.at/projects/ecs/platformer/assets/card_1280x720.png"
		/>

		<script defer src="main.js?reload=1"></script>

		<style>
			html,
			body {
				font-family: Arial, Helvetica, sans-serif;
				margin: 0;
				width: 100vw;
				height: 100vh;
			}

			.container {
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.pixelated {
				image-rendering: pixelated;
				image-rendering: crisp-edges;
				filter: url(assets/bloom.svg#filter)
			}

			.p640 {
				width: 640px;
				height: 360px;
			}

			.p1280 {
				width: 1280px;
				height: 720px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<canvas
					class="pixelated p640"
					id="canvas"
					width="320"
					height="180"
				></canvas>
				<p style="width: 640px; line-height: 1.5">
					Use the <i>Arrow Keys</i> for movement. Press <i>C</i> to jump. Hold <i>X</i> and
					<i>Arrow Keys</i> to dash. Coins give you one additional dash.
				</p>
				<p>&copy; 2022 <a href="https://www.jakobmaier.at/">www.jakobmaier.at</a></p>
			</div>
		</div>
	</body>
</html>

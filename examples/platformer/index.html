<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
		-->

		<!-- Primary Meta Tags -->
		<title>2D Platformer</title>
		<meta name="title" content="2D Platformer" />
		<meta
			name="description"
			content="A simple 2D pixel art platformer to showcase my entity component system implemented in TypeScript."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.jakobmaier.at/" />
		<meta property="og:title" content="2D Platformer" />
		<meta
			property="og:description"
			content="A simple 2D pixel art platformer to showcase my entity component system implemented in TypeScript."
		/>
		<meta
			property="og:image"
			content=""
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.jakobmaier.at/" />
		<meta property="twitter:title" content="2D Platformer" />
		<meta
			property="twitter:description"
			content="A simple 2D pixel art platformer to showcase my entity component system implemented in TypeScript."
		/>
		<meta
			property="twitter:image"
			content=""
		/>

		<style>
			html,
			body {
				font-family: Arial, Helvetica, sans-serif;
				margin: 0 !important;
				padding: 0 !important;
				width: 100%;
				height: 100%;
			}

			.container {
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#canvas {
				width: 640px;
				height: 360px;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<canvas id="canvas" width="320" height="180"></canvas>
				<p>
					<span id="fps-display">FPS</span>
					<span id="death-count">Deaths</span>
					<span id="level-display">Level</span>
				</p>
				<h1>2D Platformer</h1>
				<p>Use the Arrow Keys for movement. Hold Space + Arrow Keys to dash.</p>
			</div>
		</div>
		<p></p>
		<script src="main.js?reload=1"></script>
	</body>
</html>

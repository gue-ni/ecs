<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2D Platformer</title>
		<style>
			html,
			body {
				font-family: Arial, Helvetica, sans-serif;
				margin: 0 !important;
				padding: 0 !important;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			.container {
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#canvas {
				width: 640px;
				height: 360px;
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-crisp-edges;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<h1>2D Platformer</h1>
				<canvas id="canvas" width="320" height="180"></canvas>
				<p id="fps-display"><span> fps</span></p>
				<p>Use the Arrow Keys for movement. Hold Space + Arrow Keys to dash.</p>
			</div>
		</div>
		<p></p>
		<script src="main.js"></script>
	</body>
</html>

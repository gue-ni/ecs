		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="overlay">
			<div class="centered" id="title">
				Click anyhwere to begin.
			</div>
		</div>
		<div class="overlay">
			<div class="centered" id="paused">Paused</div>
		</div>
		<div class="overlay">
			<div class="centered loading-paragraph" id="loading">Loading next level<span></span>

			</div>
		</div>
		<div class="overlay">
			<div class="centered" id="orientation">Please rotate your screen!</div>
		</div>

		<div class="overlay">
			<div class="centered" id="dead">You died.</div>
		</div>

		<div id="hud">
			<div class="display" id="fps">fps</div>
			<div class="display" id="health">health</div>
			<div class="display" id="coins">health</div>
			<div class="input" id="left-control">move</div>
			<div class="input" id="right-control">jump</div>
			<div class="input" id="button-1">melee</div>
			<div class="input" id="button-2">shoot</div>
			<div class="input" id="button-3">button 3</div>
		</div>
		<canvas id="canvas" width="320" height="180"></canvas>
		<script src="game.js?reload=1"></script>
	</body>

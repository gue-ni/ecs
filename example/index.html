<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!--
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

		<!-- Primary Meta Tags -->
		<title>Darkness!</title>
		<meta name="title" content="" />
		<meta name="description" content="" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="" />
		<meta property="og:title" content="" />
		<meta property="og:description" content="" />
		<meta property="og:image" content="" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="" />
		<meta property="twitter:title" content="" />
		<meta property="twitter:description" content="" />
		<meta property="twitter:image" content="" />

		<style>
			:root {
				--primary: rgba(255, 255, 255, 0.7);
			}

			* {
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				-webkit-tap-highlight-color: transparent;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			html,
			body {
				margin: 0 !important;
				padding: 0 !important;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			.overlay {
				color: white;
				position: absolute;
				left: 50%;
				top: 50%;
			}

			.centered {
				display: none;
				position: relative;
				transform: translate(-50%, -50%);
			}

			.input {
				color: var(--primary);
				position: absolute;
				border: 1px solid var(--primary);
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#left-control {
				display: none;
				left: 5%;
				top: 70%;
				height: 25%;
				width: 30%;
			}

			#fps {
				left: 5%;
				top: 10%;
			}

			#button-1 {
				display: none;
				left: 80%;
				top: 40%;
				height: 25%;
				width: 15%;
			}

			#button-2 {
				display: none;
				left: 80%;
				top: 10%;
				height: 25%;
				width: 15%;
			}

			#health {
				left: 20%;
				top: 10%
			}

			#hud {
				display: none;
			}

			#right-control {
				display: none;
				left: 80%;
				top: 70%;
				height: 25%;
				width: 15%;
			}

			canvas {
				border: 1px solid black;
				width: 100%;
				height: 100%;
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-crisp-edges;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
				cursor: url("assets/cursor.png"), pointer;
			}
		</style>
	</head>
	<body>
		<div class="overlay">
			<div class="centered" id="title">Click anywhere.</div>
		</div>
		<div class="overlay">
			<div class="centered" id="paused">Paused</div>
		</div>
		<div class="overlay">
			<div class="centered" id="dead">You are dead.</div>
		</div>



		<div id="hud">
			<div class="input" id="fps">fps</div>
			<div class="input" id="health">health</div>
			<div class="input" id="left-control">
				move
				<span id="left-debug"></span>
			</div>
			<div class="input" id="right-control">jump</div>
			<div class="input" id="button-1">shoot</div>
			<div class="input" id="button-2">light</div>
		</div>
		<canvas id="canvas" width="256" height="128"></canvas>
		<script src="game.js"></script>
	</body>
</html>
